<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../cart/cart.css" type="text/css"/>
    <link rel="stylesheet" href="../common/common.css" type="text/css" />
  <title>장바구니 페이지</title>
</head>
<body>
  <header id="header"></header>

  <section class="cartpage inner">
    <div class="titlebox">
      <h1>CART</h1>
    </div>


      <!-- 장바구니 영역 -->
      <table class="cart_table">
          <thead>
              <tr class="toprow">
                  <th>
                    <label class="checkbox">
                      <input style='zoom:1.3;' type="checkbox" checked>
                      <a href="#"></a>
                    </label>
                </th>
                  <th>상품 이미지</th>
                  <th>상품명</th>
                  <th>판매가</th>
                  <th>수량</th>
                  <th>삭제</th>
              </tr>
          </thead>

          <!-- 장바구니에 담긴 상품 목록 -->
          <tbody class="cartlist">
             
          </tbody>
      </table>

      <p class="totaltext">총 금액</p>
      <!-- 총 가격 -->
      <p class="total_price"></p>

      <div class="cart_btns">
          <div class="left_btns">
            <button type="button" class="button is-link clear_button">선택상품 삭제</button>
          <button type="submit" class="button is-success cart_clear">장바구니 비우기</button>
          </div>
          
          <div class="right_btn">
            <button type="submit" class="button is-warning buy_button" onclick="doBuy()">구매하기</button>
          </div>
      </div>
    </div>
  </section>




  <footer id="footer"></footer>

  <script src="../common/common.js" type="module"></script>
  <script src="../cart/cart.js"></script>
  
</body>
</html>
